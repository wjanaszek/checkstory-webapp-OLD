<mat-toolbar color="primary">
  <div>
    <span>
      <button mat-button type="button" (click)="goStoryList()">
        Checkstory
      </button>
    </span>
  </div>
  <!-- fill remaing space -->
  <span class="toolbar_fill_space"></span>
  <div *ngIf="isLoggedIn(); else notLoggedIn">
    <span>
      <button
        mat-icon-button
        type="button"
        [matMenuTriggerFor]="userMenu">
        <i class="material-icons">account_circle</i>
      </button>
      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item (click)="openChangePasswordDialog()">Change password</button>
        <button mat-menu-item (click)="openConfirmDialog()">Logout</button>
      </mat-menu>
    </span>
  </div>
  <ng-template #notLoggedIn>
    <button mat-button type="button" (click)="goLogin()">Log in</button>
    <span> or </span>
    <button mat-button type="button" (click)="goRegister()">Register</button>
  </ng-template>
</mat-toolbar>
