<h3 mat-dialog-title>
  {{ title }}
</h3>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
  <div class="col-md-12">
    <button mat-button type="button" (click)="dialogRef.close(true)">{{ confirmText }}</button>
    <button mat-button type="button" (click)="dialogRef.close(false)">{{ cancelText }}</button>
  </div>
</mat-dialog-actions>
