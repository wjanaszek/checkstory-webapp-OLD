<div class="back_btn" matTooltip="Go home" [matTooltipShowDelay]="1000">
  <button mat-button type="button" (click)="goBack()">
    <i class="material-icons">keyboard_backspace</i>
  </button>
</div>
<mat-list>
  <h3 mat-subheader>Register</h3>
  <md-divider></md-divider>
</mat-list>
<form class="register_page" novalidate (ngSubmit)="submit()" [formGroup]="registerForm">
  <div class="col-md-12 register_field">
    <mat-form-field class="login full-width">
      <input matInput placeholder="Login" formControlName="login">
      <mat-error *ngIf="registerForm.get('login').hasError('required') && registerForm.get('login').errors.loginTaken">
        Login already in use
      </mat-error>
      <mat-error *ngIf="registerForm.get('login').hasError('required') && registerForm.get('login').touched">
        Login is required
      </mat-error>
    </mat-form-field>
    <div *ngIf="registerForm.get('login').status === 'PENDING'">
      Checking...
    </div>
    <div *ngIf="registerForm.get('login').status === 'VALID'">
      Login available
    </div>
    <mat-form-field class="full-width">
      <input type="email" matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="registerForm.get('email').errors && registerForm.get('email').errors.emailTaken">
        Email already in use
      </mat-error>
      <mat-error *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
        Email is required
      </mat-error>
    </mat-form-field>
    <div *ngIf="registerForm.get('email').status === 'PENDING'">
      Checking...
    </div>
    <div *ngIf="registerForm.get('email').status === 'VALID'">
      Email available
    </div>
    <mat-form-field class="full-width">
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
        Password is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="password" matInput placeholder="Confirm password" autocomplete="false" formControlName="confirmPassword">
      <mat-error *ngIf="registerForm.get('confirmPassword').errors
                                            && registerForm.get('confirmPassword').touched
                                            && registerForm.get('password').touched">
        Password not match
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <md-card-actions align="end">
      <button mat-button type="submit" class="signup_btn" [disabled]="registerForm.invalid || registerForm.pristine">
        Sign up
      </button>
    </md-card-actions>
  </div>
</form>
