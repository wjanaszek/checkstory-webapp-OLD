<app-toolbar></app-toolbar>
<div class="back_btn" matTooltip="Go home" [matTooltipShowDelay]="1000">
  <button mat-button type="button" (click)="goBack()">
    <i class="material-icons">keyboard_backspace</i>
  </button>
</div>
<mat-card-title>
  <h3 mat-subheader>Login</h3>
  <mat-divider></mat-divider>
</mat-card-title>
<mat-card-content>
  <form class="login_page" (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input matInput placeholder="Login" formControlName="login">
        <mat-error *ngIf="loginForm.get('login').hasError('required') && loginForm.get('login').touched">
          Login is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="false">
        <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
          Password is required
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-card-content>
<mat-card-actions>
  <div class="col-md-12 login_actions">
    <a href="" class="forgot_pswd_btn">Forgot password</a>
    <button mat-button type="submit" class="signup_btn" (click)="login()" [disabled]="loginForm.invalid || loginForm.pristine">
      Login
    </button>
    <div *ngIf="apiError" class="mat-error">
      Login or password incorrect
    </div>
  </div>
</mat-card-actions>
