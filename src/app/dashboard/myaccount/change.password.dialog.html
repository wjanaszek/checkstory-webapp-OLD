<div class="dialog title">
  <h3>Change password</h3>
</div>
<div class="col-md-12">
  <md-form-field class="full-width">
    <input mdInput type="password" placeholder="Old password">
  </md-form-field>
</div>
<div class="col-md-12">
  <md-form-field class="full-width">
    <input mdInput type="password" placeholder="New password">
  </md-form-field>
  <md-form-field class="full-width">
    <input mdInput type="password" placeholder="Confirm new password">
  </md-form-field>
</div>
<div class="col-md-12">
  <button md-button type="submit" (click)="data.changePassword($event)">OK</button>
  <button md-button type="button" (click)="dialogRef.close()">Cancel</button>
</div>
