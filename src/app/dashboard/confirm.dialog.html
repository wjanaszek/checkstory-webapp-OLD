<div class="dialog title">
  <h3>Logout</h3>
</div>
<md-dialog-content>
  Are you sure you want to logout?
</md-dialog-content>
<div class="col-md-12">
  <button md-button type="button" (click)="dialogRef.close('true')">Yes</button>
  <button md-button type="button" (click)="dialogRef.close()">No</button>
</div>
