<div class="dialog title">
  <h3>Logout</h3>
</div>
<mat-dialog-content>
  Are you sure you want to logout?
</mat-dialog-content>
<div class="col-md-12">
  <button mat-button type="button" (click)="dialogRef.close('true')">Yes</button>
  <button mat-button type="button" (click)="dialogRef.close('false')">No</button>
</div>
