<div *ngIf="!stories.length">
  You don't have any stories yet
</div>
<button mat-button type="button" (click)="openAddStoryDialog()">
  <i class="material-icons">add_circle</i> Add story
</button>
<div>
  <ul id="thumbnailsStoriesList">
    <li *ngFor="let story of stories">
      <img src="{{ story.title }}" class="tn" width="191" height="146" (click)="goToStoryDetails(story.id)">
      <button mat-button type="button" (click)="editStory(story.id)">
        <i class="material-icons">mode_edit</i>
      </button>
      <button mat-button type="button" (click)="openRemoveStoryDialog(story)">
        <i class="material-icons">clear</i>
      </button>
    </li>
  </ul>
</div>
