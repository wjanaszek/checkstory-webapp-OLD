<button mat-icon-button (click)="openAddStoryDialog()">
  <i class="material-icons">add_circle</i>
</button>
<div>
  <ul id="thumbnailsStoriesList">
    <li *ngFor="let story of stories">
      <img src="{{ story.url }}" class="tn" width="191" height="146" (click)="goToStoryDetails(story.id)">
    </li>
  </ul>
</div>
