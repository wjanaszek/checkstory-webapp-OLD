<form novalidate (ngSubmit)="update()" [formGroup]="editStoryForm">
  <div class="col-md-12">
    <mat-form-field class="full-width">
      <input matInput placeholder="Title" formControlName="title">
      <mat-error *ngIf="editStoryForm.get('title').hasError('required') && editStoryForm.get('title').touched">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Latitude" formControlName="latitude">
      <mat-error *ngIf="editStoryForm.get('latitude').hasError('required') && editStoryForm.get('latitude').touched">
        Latitude is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Longitude" formControlName="longitude">
      <mat-error *ngIf="editStoryForm.get('longitude').hasError('required') && editStoryForm.get('longitude').touched">
        Longitude is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="picker" placeholder="Start date" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="editStoryForm.get('startDate').hasError('required') && editStoryForm.get('startDate').touched">
        Start date is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
</form>
<button mat-button type="submit"
        [disabled]="editStoryForm.invalid"
        (click)="update(); dialogRef.close()">
  Add
</button>
<button mat-button type="button" (click)="goBack()">Cancel</button>
