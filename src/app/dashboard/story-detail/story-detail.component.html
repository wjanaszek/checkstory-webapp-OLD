<div *ngIf="storyDetailForm">
  <button mat-button type="button" (click)="editStory(story.id)">
    <i class="material-icons">mode_edit</i>
  </button>
  <button mat-button type="button" (click)="openRemoveStoryDialog(story)">
    <i class="material-icons">clear</i>
  </button>
  <button mat-button type="button" (click)="openAddPhotoDialog(story)">
    <i class="material-icons">add_circle</i> Add photo
  </button>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Story details of <strong>{{ story.title }}</strong></h3>
      </mat-card-title>
      <mat-card-subtitle>
        ({{ story.latitude }}, {{ story.longitude }}), created at {{ story.createDate }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="text-align: left">
      <label>Title</label>
      <span>
        <p>{{ story.title }}</p>
      </span>

      <label>Notes</label>
      <span>
        <p>{{ story.notes }}</p>
      </span>

      <span>
        <label>Latitude: </label><p>{{ story.latitude }}</p>
      </span>
      <span>
        <label>Longitude: </label><p>{{ story.longitude }}</p>
      </span>

      <label>Create date</label>
      <span>
        <p>{{ story.createDate }}</p>
      </span>
