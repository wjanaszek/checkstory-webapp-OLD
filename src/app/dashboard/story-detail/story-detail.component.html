<div *ngIf="storyDetailForm; else notLoaded">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Story details of <strong>{{ story.title }}</strong></h3>
        <mat-slide-toggle (change)="compareOptionChange($event)" color="primary">Compare photos</mat-slide-toggle>
      </mat-card-title>
      <mat-card-subtitle>
        ({{ story.latitude }}, {{ story.longitude }}), created at {{ story.createDate }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="text-align: left">
      <label>Title</label>
      <span>
        <p>{{ story.title }}</p>
      </span>

      <label>Notes</label>
      <span>
        <p>{{ story.notes }}</p>
      </span>

      <span>
        <label>Latitude</label><p>{{ story.latitude }}</p>
      </span>
      <span>
        <label>Longitude</label><p>{{ story.longitude }}</p>
      </span>

      <label>Create date</label>
      <span>
        <p>{{ story.createDate }}</p>
      </span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="editStory(story.id)">
        <i matTooltip="Edit story" class="material-icons">mode_edit</i>
      </button>
      <button mat-button type="button" (click)="openRemoveStoryDialog(story)">
        <i matTooltip="Remove story" class="material-icons">clear</i>
      </button>
      <button mat-button type="button" (click)="openAddPhotoDialog(story)">
        <i class="material-icons">add_circle</i> Add photo
      </button>
    </mat-card-actions>
  </mat-card>
  <app-photo-list></app-photo-list>
</div>
<ng-template #notLoaded>
  Loading...
</ng-template>
