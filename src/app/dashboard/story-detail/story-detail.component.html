<div *ngIf="storyDetailForm">
  <button mat-button type="button" (click)="editStory(story.id)">
    <i class="material-icons">mode_edit</i>
  </button>
  <button mat-button type="button" (click)="openRemoveStoryDialog(story)">
    <i class="material-icons">clear</i>
  </button>
  <form novalidate [formGroup]="storyDetailForm">
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" formControlName="title" readonly>
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description" formControlName="notes" readonly></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Latitude" formControlName="latitude" readonly>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Longitude" formControlName="longitude" readonly>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker" placeholder="Create date" formControlName="createDate" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
<div *ngIf="!storyDetailForm">
  Loading...
</div>
